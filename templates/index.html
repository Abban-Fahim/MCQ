<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>MCQs :D</title>
  </head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3NJK4JVMX"></script>
  <script>

  <body class="container-fluid">
    <header class="container-fluid navbar text-light mb-3">
      <h1 href="#" class="navbar-brand">A site to do MCQs ¬Ø\_(„ÉÑ)_/¬Ø</h1>
      <a href="https://github.com/Abban-Fahim/MCQ"><b class="align-self-end">Made with üçµ by Abban</b></a>
    </header>
    <form id="main">
      <div class="mb-3 row">
        <div class="col-md-6">
          <label>Chose your subject:</label>
          <select class="form-check" name="subject">
            <option value="0610">Biology (0610)</option>
            <option value="0620">Chemistry (0620)</option>
            <option value="0625">Physics (0625)</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="level" value="Core" />
            <label class="form-check-label">Core</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="level" value="Extended" checked />
            <label class="form-check-label">Extended</label>
          </div>
        </div>
        <div class="col-md-6">
          <label>Year (2010 - 2021)</label>
          <input required type="number" name="year" min="2010" max="2021" />
        </div>
        <div class="col-md-6">
          <label>Series</label>
          <select class="form-check" name="series">
            <option value="m">March</option>
            <option value="s">May/June</option>
            <option value="w">Oct/Nov</option>
          </select>
          <label>Variant</label>
          <input required type="number" name="variant" min="1" max="3" class="w-25" />
        </div>
      </div>
      <button class="btn btn-primary" type="submit">GO!</button>
    </form>
    <main>This site allows you to solve Multiple Choice Question (MCQ) past papers for IGCSE and A-levels</main>
  </body>
  <script src="static/mainPage.js"></script>
</html>
