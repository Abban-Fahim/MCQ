<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper :)</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="container-fluid">
    <div id="alert"></div>
    <header class="container-fluid navbar text-light mb-3">
      <a href="/">< GO BACK</a>
      <h1 href="#" class="navbar-brand">A site to do MCQs ¯\_(ツ)_/¯</h1>
      <a href="https://github.com/Abban-Fahim/MCQ"><b class="align-self-end">Made with <3 by Abban</b></a>
    </header>
    <code class="d-none">{{ ms }}</code>
    <main class="row">
      <div class="col-lg-4 col-md-6" id="questions">
        <div class="w-100 d-flex justify-content-around">
          <time>45:0</time>
          <button class="btn" id="timerBtn">Start timer</button>
        </div>
        <!-- the options -->
        <h4 class="w-100"></h4>
        <button class="btn option" id="A">A</button>
        <button class="btn option" id="B">B</button>
        <button class="btn option" id="C">C</button>
        <button class="btn option" id="D">D</button>
      </div>
      <div class="col-lg-8 col-md-6" id="viewer">{{pdfFile}}</div>
    </main>
  </body>
  <script>
    // semi-reactive html variables
    const pdfViewer = (url) =>
      `<object width="100%" height="100%" type="application/pdf" data="data:application/pdf;base64,${url}"></object>`;
    const questions = (num, correct, wrong) => `
    Question <b>${num}</b><br/>
    Correct: <b>${correct}</b> -- Wrong: <b>${wrong}</b>
    `;
    const alertHTML = (type) => `<div class="alert alert-${type}">${type === "success" ? "Correct" : "Wrong"}!</div>`;
  </script>
  <script src="../static/app.js"></script>
</html>
