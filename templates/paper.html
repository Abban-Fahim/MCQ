<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper :)</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3NJK4JVMX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-V3NJK4JVMX");

  <body class="container-fluid">
    <div id="alert"></div>
    <header class="container-fluid navbar text-light mb-3">
      <a href="/">< GO BACK</a>
      <h1 href="#" class="navbar-brand">A site to do MCQs ¬Ø\_(„ÉÑ)_/¬Ø</h1>
      <a href="https://github.com/Abban-Fahim/MCQ"><b class="align-self-end">Made with üçµ by Abban</b></a>
    </header>
    <code class="d-none">{{ ms }}</code>
    <main class="row">
      <div class="col-lg-4 col-md-6" id="questions">
        <div class="w-100 d-flex justify-content-around">
          <time>{{timing}}</time>
          <button class="btn" id="timerBtn">Start timer</button>
        </div>
        <!-- the options -->
        <h4 class="w-100"></h4>
        <button class="btn option" id="A">A</button>
        <button class="btn option" id="B">B</button>
        <button class="btn option" id="C">C</button>
        <button class="btn option" id="D">D</button>
      </div>
      <div class="col-lg-8 col-md-6" id="viewer">
        <div
          style="display: flex; align-items: center; justify-content: center; position: absolute; top: 0; width: 100%"
        >
          <button id="zoomIn">+</button>
          <button id="zoomOut">-</button>
        </div>
        <canvas></canvas>
        <div id="controls">
          <button id="prev"><</button>
          <button id="next">></button>
        </div>
      </div>
    </main>
    <div id="pdfArrayBuffer">{{pdfFile}}</div>
  </body>
  <script>
    // semi-reactive html variables
    // const pdfViewer = (url) =>
    //   `<object width="100%" height="100%" type="application/pdf" data="data:application/pdf;base64,${url}"></object>`;
    const questions = (num, correct, wrong) => `
    {{paperName}}<br/>
    Question <b>${num}</b><br/>
    Correct: <b>${correct}</b> -- Wrong: <b>${wrong}</b>
    `;
    const alertHTML = (type) => `<div class="alert alert-${type}">${type === "success" ? "Correct" : "Wrong"}!</div>`;
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"
    integrity="sha512-RV+l/3iMDTmIt64ztJmriqLRZl2IwGHcG+655gFxUa20Uq9GljEsY3wibq5BZkGzRlMbYFHUPelVQvWvZxP38w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.worker.min.js"
    integrity="sha512-SkgE+ne1nSVqCMd8lr6ojLZqVWJwsQf5Hokoh4Ip2D8oD9hoiZWMPINGHuB1YDS/E7d34SsOuSy9VSz5zKxflQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../static/app.js"></script>
</html>
